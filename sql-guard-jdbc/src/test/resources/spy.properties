# P6Spy Configuration for SQL Guard Audit and Safety
# This configuration enables both safety validation and audit logging

# Module list - register both safety and audit modules
modulelist=com.footstone.sqlguard.interceptor.p6spy.P6SpySqlSafetyModule,com.footstone.sqlguard.interceptor.p6spy.P6SpySqlAuditModule

# Logging configuration
appender=com.p6spy.engine.spy.appender.Slf4JLogger
logMessageFormat=com.p6spy.engine.spy.appender.SingleLineFormat

# Optional: Drivers to wrap (auto-detect if not specified)
# driverlist=com.mysql.cj.jdbc.Driver,org.postgresql.Driver,org.h2.Driver

# Optional: Filter configuration
# filter=false
# exclude=
# include=

