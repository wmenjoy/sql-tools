spring:
  application:
    name: sql-audit-service
  threads:
    virtual:
      enabled: true
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,info
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true

environment:
  name: default

---
spring:
  config:
    activate:
      on-profile: dev
environment:
  name: dev

---
spring:
  config:
    activate:
      on-profile: staging
environment:
  name: staging

---
spring:
  config:
    activate:
      on-profile: prod
environment:
  name: prod
