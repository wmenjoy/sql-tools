# ============================================================================
# SQL审计服务配置 - MySQL单数据库模式
# ============================================================================
#
# 适用场景:
#   - 小型企业或项目
#   - 简化部署，只需要MySQL
#   - 数据量不大（日均SQL审计量 < 100万）
#   - 不需要复杂的全文搜索
#
# 架构说明:
#   - MySQL: 存储所有数据（元数据 + 时序日志）
#   - 优点: 部署简单，运维成本低
#   - 缺点: 大量时序数据可能影响性能
#
# ============================================================================

spring:
  application:
    name: sql-audit-service

  # 虚拟线程配置 (JDK 21+)
  threads:
    virtual:
      enabled: true

  # MySQL数据源配置 - 存储所有数据
  datasource:
    url: jdbc:mysql://localhost:3306/sql_audit?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: audit_user
    password: your_password_here
    driver-class-name: com.mysql.cj.jdbc.Driver

    # 连接池配置 (HikariCP)
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: AuditServiceHikariCP

  # JPA配置
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Kafka配置
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      bootstrap-servers: localhost:9092
      group-id: sql-audit-service
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        session.timeout.ms: 30000
        heartbeat.interval.ms: 10000
        max.poll.records: 500
        max.poll.interval.ms: 300000
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3

# ============================================================================
# SQL审计服务核心配置
# ============================================================================
audit:
  # Kafka消费者配置
  kafka:
    topic: sql-audit-events
    consumer:
      group-id: audit-service
      dlq-topic: sql-audit-events-dlq

      # 错误处理器配置
      error-handler:
        retry-initial-interval: 1000
        retry-multiplier: 2.0
        max-attempts: 3

      # 背压控制配置
      backpressure:
        enabled: true
        latency-threshold-ms: 200
        failure-threshold: 5
        check-interval-ms: 5000

      # 虚拟线程配置
      virtual-thread:
        enabled: true
        name-prefix: kafka-virtual-
        concurrency: 2  # MySQL单库模式，降低并发

  # 审计引擎配置
  engine:
    checker-timeout-ms: 200
    whitelist-rules: []

  # 存储配置 - MySQL单库模式
  storage:
    # 存储模式: 仅使用MySQL
    mode: mysql-only

    # 数据保留配置 (重要: MySQL存储所有数据，需要及时清理)
    retention:
      enabled: true
      retention-days: 30  # 建议保留30天，避免数据库膨胀
      cron: "0 0 3 * * *"  # 每天凌晨3点执行清理

# ============================================================================
# 监控配置
# ============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,info,metrics
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# ============================================================================
# 日志配置
# ============================================================================
logging:
  level:
    root: INFO
    com.footstone.audit: DEBUG
    org.springframework.kafka: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# ============================================================================
# 环境标识
# ============================================================================
environment:
  name: mysql-only-mode

# ============================================================================
# MySQL优化建议
# ============================================================================
# 1. 数据库表优化:
#    - 为时序数据表创建分区 (按日期分区)
#    - 为常用查询字段创建索引
#    - 定期分析表统计信息
#
# 2. 定期清理:
#    - 启用retention配置，自动清理历史数据
#    - 建议保留天数不超过30天
#
# 3. 监控指标:
#    - 数据库磁盘使用率
#    - 慢查询日志
#    - 连接池状态
#
# 4. 扩展方案:
#    - 当数据量增长时，考虑迁移到mysql-es模式
#    - 或升级到postgresql-only模式（更好的JSON支持）
