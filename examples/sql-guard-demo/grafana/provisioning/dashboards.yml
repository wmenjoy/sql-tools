apiVersion: 1

providers:
  - name: 'SQL Guard Audit Dashboards'
    orgId: 1
    folder: 'SQL Guard'
    folderUid: 'sql-guard'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false

