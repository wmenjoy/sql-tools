# Test configuration for H2 in-memory database

spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=USER
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  sql:
    init:
      mode: always
      schema-locations: classpath:db/test-init.sql
  
  h2:
    console:
      enabled: false
  
  # Disable Kafka for tests
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

sql-guard:
  enabled: true
  active-strategy: LOG
  
  interceptors:
    mybatis:
      enabled: true
    mybatis-plus:
      enabled: true
  
  rules:
    no-where-clause:
      enabled: true
    dummy-condition:
      enabled: true
    blacklist-fields:
      enabled: true
    whitelist-fields:
      enabled: true
    logical-pagination:
      enabled: true
    no-condition-pagination:
      enabled: true
    deep-pagination:
      enabled: true
    large-page-size:
      enabled: true
    missing-orderby:
      enabled: true
    no-pagination:
      enabled: true

logging:
  level:
    com.footstone.sqlguard: WARN
















