apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sql-audit-service
  namespace: sqlguard
  labels:
    app: sql-audit-service
    component: audit
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"

    # Request size
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

    # CORS (if needed for frontend)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://dashboard.example.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";

    # cert-manager for automatic TLS certificate provisioning
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: "http01"

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - audit.example.com
    secretName: audit-tls
  rules:
  - host: audit.example.com
    http:
      paths:
      # API endpoints
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: sql-audit-service
            port:
              number: 8090

      # Actuator endpoints (restrict access via network policy or authentication)
      - path: /actuator
        pathType: Prefix
        backend:
          service:
            name: sql-audit-service
            port:
              number: 8091

---
# Network Policy to restrict Actuator access
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sql-audit-service-netpol
  namespace: sqlguard
  labels:
    app: sql-audit-service
    component: audit
spec:
  podSelector:
    matchLabels:
      app: sql-audit-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from Ingress Controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8090
    - protocol: TCP
      port: 8091

  # Allow from Prometheus (for metrics scraping)
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
      podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8091

  # Allow from same namespace (inter-pod communication)
  - from:
    - podSelector:
        matchLabels:
          app: sql-audit-service
    ports:
    - protocol: TCP
      port: 8090
    - protocol: TCP
      port: 8091

  egress:
  # Allow to Kafka
  - to:
    - podSelector:
        matchLabels:
          app: kafka
    ports:
    - protocol: TCP
      port: 9092

  # Allow to PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432

  # Allow to ClickHouse
  - to:
    - podSelector:
        matchLabels:
          app: clickhouse
    ports:
    - protocol: TCP
      port: 8123
    - protocol: TCP
      port: 9000

  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53

  # Allow external HTTPS (for OAuth2/OIDC)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443

---
# HorizontalPodAutoscaler for auto-scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sql-audit-service-hpa
  namespace: sqlguard
  labels:
    app: sql-audit-service
    component: audit
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: sql-audit-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

  # Custom metric: Kafka consumer lag
  - type: Pods
    pods:
      metric:
        name: kafka_consumer_lag
      target:
        type: AverageValue
        averageValue: "5000"

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
